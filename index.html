<!doctype html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Video Player</title>
	<link href="https://cdn.jsdelivr.net/mediaelement/latest/mediaelementplayer.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

	<div id="main-container">
		<video id="main-video" width="1280" height="720" class="mejs-player" controls>
			<source src="video/video.mp4" type="video/mp4">
			<source src="video/video.ogg" type="video/ogg">
			<track label="English" kind="captions" src="video/captions.vtt" srclang="en" default>
			Your browser does not support HTML5 video.
		</video>
		
		<p>
		<span id="1"  data-start="00:00:00,240">Now that we've looked at the architecture of the internet, let's see how you might </span>
		<span id="2"  data-start="00:00:04,130">connect your personal devices to the internet inside your house.</span>
		</p>
		<div>Current Time : <span id="currentTime">0</span></div>
		<div>Total time : <span id="totalTime">0</span></div>
	</div>


	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/mediaelement/latest/mediaelement-and-player.min.js"></script>

	<script>
		$('audio, video').mediaelementplayer({
			success: function(player, node) {
				$('#' + node.id + '-mode').html('mode: ' + player.pluginType);
			},
			startLanguage: 'en',
			translationSelector: true,
			stretching: 'auto'
		});
		
		var vid = document.getElementById('main-video');
		var time = $('span#1').attr('data-start');
		console.log(time);


		if (time <= "00:00:00,1") {
			alert('Yes');
		};


		function setCurTime() { 
			vid.currentTime=4;
		}

		$('span#1').click(function() {
			setCurTime();
			$(this).addClass('highlighted');
		}); 




		// View Times
		$(function(){
			$('#currentTime').html($('video').get(0).load());
			//$('#currentTime').html($('video').get(0).play());
		});

		setInterval(function(){
			$('#currentTime').html($('video').get(0).currentTime);
			$('#totalTime').html($('video').get(0).duration);    
		},500);

			var t = document.getElementById('time');

	</script>

</body>
</html>
